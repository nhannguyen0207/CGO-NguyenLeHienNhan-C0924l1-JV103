<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Điều kiện vào lớp 10</title>
</head>
<body>
<script>
  let tuoi=prompt("Nhập tuổi của bạn");
  if (tuoi==16){
    console.log("Đủ điều kiện")
  }else if (tuoi>16){
    console.log("Quá tuổi")
  } else {
    console.log("Không đủ điều kiện")
  }
</script>
</body>
</html>
