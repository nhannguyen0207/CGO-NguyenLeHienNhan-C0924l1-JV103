<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mức hoa hồng</title>
</head>
<body>
<script>
  let a=prompt("Nhập doanh số bán hàng");
  if (a>=10){
    console.log("Hoa hồng nhận được là 10%")
  }else{
    console.log("Hoa hồng nhận được là 5%")
  }
</script>
</body>
</html>
