<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính chỉ số cân nặng BMI</title>
</head>
<body>
<input type="text" id="cân nặng" placeholder="Nhập cân nặng cơ thể">
<input type="text" id="chiêu cao" placeholder="Nhập chiều cao của cơ thể">
<button onclick="TinhToan()">Đưa ra kết quả</button>
<p id="result">Kết quả là</p><br>
<div id="body">Tình trạng cơ thể:</div>
<script>
    function TinhToan() {
        let a=document.getElementById("cân nặng").value;
        let b=document.getElementById("chiêu cao").value;
        let BMI=Number(a)/(2*Number(b));
        document.getElementById("result").innerHTML= BMI;
        if (BMI<18){
            document.getElementById("body").innerHTML="Tình trạng cơ thể: Gầy";
        }else if (BMI<25){
            document.getElementById("body").innerHTML="Tình trạng cơ thể: Bình thường";
        }else if (BMI<30){
            document.getElementById("body").innerHTML="Tình trạng cơ thể: Quá cân";
        }else{
            document.getElementById("body").innerHTML="Tình trạng cơ thể: Béo phì";
        }
    }
</script>
</body>
</html>
