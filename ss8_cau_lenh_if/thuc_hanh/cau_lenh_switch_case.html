<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Câu lệnh Switch_case</title>
</head>
<body>

<input type="number" id="month" placeholder="Mời nhập tháng" >
<button onclick="check()"> Kiểm tra số ngày</button>

<p id="result"> Hiển thị kết quả tại đây </p>

<script>

    function check() {

        let month = Number(document.getElementById("month").value);

        switch (month) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                // document.write("Tháng " + month + " có 31 ngày");
                document.getElementById("result").innerHTML = "Tháng " + month + " có 31 ngày";
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById("result").innerHTML = "Tháng " + month + " có 30 ngày";
                break;
            case 2:
                document.getElementById("result").innerHTML = "Tháng " + month + " có 28 ngày hoặc 29 ngày";
                break;
            default:
                alert("Thông tin nhập vào không phải tháng trong năm, vui lòng nhập lại!!!");
        }
    }
</script>

</body>
</html>
