<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mảng</title>
</head>
<body>
<script>
    let n;
    do {
        n= prompt("Nhập độ dài của mảng")
    }while (n<=0||n%1 !=0);
    let array= [];
    for (let i=0; i<n; i++) {
        array.push(+prompt("Nhập phần tử thứ " + (i+1)))
    }
    function checkarray (arr) {
        let so = false;
        let chu = false;
        for (let i = 0; i < array.length; i++) {
            if (array[i] % 1 === 0) {
                so = true;
            } else {
                chu = true;
            }
        }
        if (so && chu) {
            alert("-1");
        } else if (so) {
            alert("1");
        } else {
            alert("0");
        }
    }
    alert (checkarray(array));
</script>
</body>
</html>
