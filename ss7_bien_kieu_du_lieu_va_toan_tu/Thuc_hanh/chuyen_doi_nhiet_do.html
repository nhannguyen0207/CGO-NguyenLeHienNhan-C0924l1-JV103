<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi nhiệt độ</title>
</head>
<body>
<span>Độ C(Celsius)</span>
<input type="text" id="Celsius" placeholder="Nhập nhiệt độ">
<button onclick="ChuyenDoi()">Tính</button>
<p id="result">Kết quả là</p>
<script>
    function ChuyenDoi() {
        let DoC= document.getElementById("Celsius").value;
        let DoF= (9/5)*DoC+32;
        document.getElementById("result").innerHTML="Kết quả là " + DoF
    }
</script>
</body>
</html>
